<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} - Aperçu</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; }
        header { margin-bottom: 20px; }
        .preview-banner { background: #ffdc00; color: #333; padding: 10px; text-align: center; margin-bottom: 20px; }
        .page-content { margin-bottom: 30px; }
    </style>
</head>
<body>
    {% if is_preview %}
    <div class="preview-banner">
        <strong>Mode aperçu</strong> - Ceci est un aperçu de la page qui n'est pas visible par le public.
    </div>
    {% endif %}
    
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    
    <div class="page-content">
        {{ page.content|safe }}
    </div>
</body>
</html>
